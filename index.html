    <html lang="en">
    <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="./form.css">
    <script defer="" src="./form.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Validation Form</h1>
            <div class="input-control error">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder=" Please enter the Username" type="text">
                <div class="error"></div>
            </div>
          
            <div class="input-control error">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Please enter the  Email" type="text">
                <div class="error"></div>
            </div>
           
            <div class="input-control error">
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Please enter the password" type="password">
                <div class="error"></div>
            </div>
            
            
            <div class="input-control error">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" placeholder="Please Re-enter the password" type="password">
                <div class="error"></div>
            </div>

            <div class="input-control error">
                <label for="mobile">Mobile number</label>
                <input id="mobile" name="mobile" placeholder="Please enter the Mobile number" type="text">
                <div class="error"></div>
            </div>
           
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body></html>
